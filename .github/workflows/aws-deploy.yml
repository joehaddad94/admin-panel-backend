name: Deploy Application

# Defines when the action will run.
on:
  push:
    branches:
      - development # Specify the branch to listen for push events

# Jobs to execute
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Specifies the runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Checks-out your repository under $GITHUB_WORKSPACE

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change Git remote URL to SSH
        run: git remote set-url origin git@github.com:sefact0ry/sef-admin-panel-server.git

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run make

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@admin-panel-server-dev.sef-hiring-portal.click "cd sef-admin-panel-server && git pull && npm install && npm run deploy"
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # Using stored secrets for SSH key

# Adds environment variables and other configurations
env:
  CI: true
