name: Deploy Application

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: development
          token: ${{ secrets.GIT_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Print working directory
        run: pwd

      - name: List contents of the working directory
        run: ls -al

      - name: Create debug directory
        run: |
          mkdir -p /tmp/debug-info
          echo "Debug info for instance: $(hostname)" > /tmp/debug-info/instance_info.txt
          echo "Working directory: $(pwd)" >> /tmp/debug-info/instance_info.txt
          echo "Contents:" >> /tmp/debug-info/instance_info.txt
          ls -al >> /tmp/debug-info/instance_info.txt

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Redeploy
        run: npm run redeploy:dev
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: ttt
        run: |
          pwd
          ls
          cd ~

env:
  CI: true
