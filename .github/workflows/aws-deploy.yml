name: Deploy Application

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Print Runner Environment
        run: |
          echo "Runner Information:"
          echo "===================="
          echo "OS: $(uname -s)"
          echo "OS Version: $(uname -r)"
          echo "Architecture: $(uname -m)"
          echo "Host Name: $(hostname)"
          echo "GitHub Actions Runner ID: $RUNNER_ID"
          echo "GitHub Actions Runner Name: $RUNNER_NAME"
          echo "GitHub Actions Runner OS: $RUNNER_OS"

      - name: Print working directory
        run: pwd

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Redeploy
        run: npm run redeploy:dev
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

env:
  CI: true
