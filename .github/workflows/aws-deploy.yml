name: Deploy Application

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change Git remote URL to SSH
        run: git remote set-url origin git@github.com:sefact0ry/sef-admin-panel-server.git

      - name: Pull latest changes from development branch
        run: git pull origin development

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Install dependencies and redeploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.
