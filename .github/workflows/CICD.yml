  deploy:
    # needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH for deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_INSTANCE_IP }} << 'EOF'
            # Update and install necessary packages
            sudo apt-get update
            sudo apt-get install -y \
              awscli \
              make \
              docker.io

            # Start Docker service and enable it
            sudo systemctl start docker
            sudo systemctl enable docker

            # Add the ubuntu user to the Docker group
            sudo usermod -aG docker ubuntu

            # Log out and log back in to apply group changes (not effective in a script)
            # Instead, we'll run commands with sudo for now
            newgrp docker || true

            # Pull the latest Docker image from ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

            # Stop the existing container if running
              docker stop admin-panel-dev-container

            # Remove the existing container if it exists
              docker rm admin-panel-dev-container

            # Run the Docker container using 'make run'
            make run

          EOF
