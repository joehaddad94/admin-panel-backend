name: Deploy Application

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  redeploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP_DEV }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY_DEV }}
          port: 22
          script: |
            echo "Starting deployment process..."

            echo "Updating package list..."
            sudo apt-get update

            echo "Installing npm if not already installed..."
            sudo apt-get install -y npm

            echo "Navigating to project directory..."
            cd /home/ubuntu/sef-admin-panel-server

            echo "Pulling latest changes from development branch..."
            git pull origin development

            echo "Running redeploy script..."
            /usr/bin/npm run redeploy:dev

            echo "Deployment completed successfully!"
