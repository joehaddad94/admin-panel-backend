name: Deploy Application

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: redeploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Checking Node.js and npm versions..."
            /usr/bin/node -v  # Check if Node.js is available
            /usr/bin/npm -v   # Check if npm is available
            cd /home/ubuntu/sef-admin-panel-server
            /usr/bin/npm run redeploy:dev
